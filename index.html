
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>欢迎使用</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
    }
  </style>
</head>
<body class="gradient-bg text-white">
  <div class="min-h-screen flex flex-col items-center justify-center p-8 text-center">
    <div class="mb-12">
      <i class="fas fa-robot text-6xl mb-4"></i>
      <h1 class="text-3xl font-bold mb-2">OmniScience智能助手</h1>
      <p class="text-lg opacity-90">您的智能助手</p>
    </div>

    <!-- 修改后的手机号输入区域 -->
    <div class="w-full max-w-md space-y-4 mb-8">
      <div class="bg-white bg-opacity-10 p-4 rounded-xl backdrop-blur-sm">
        <div class="flex flex-col space-y-3">
          <label for="phoneInput" class="text-left font-medium">请输入手机号：</label>
          <input type="text" id="phoneInput" maxlength="11"
            class="w-full p-2 rounded-lg border-none focus:ring-2 focus:ring-blue-500 text-black"
            placeholder="11位数字">
          <!-- 新增提示信息显示区域 -->
          <div id="phoneMessage" class="text-sm mt-1 min-h-[1.2em]"></div>
          <button id="savePhoneBtn" 
            class="mt-2 bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition duration-200">
            确认手机号
          </button>
        </div>
      </div>
    </div>

    <div class="w-full max-w-md space-y-6 mb-12">
      <div class="bg-white bg-opacity-10 p-4 rounded-xl backdrop-blur-sm" onclick="location.href='http://8.140.56.123/profile.html'" >
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 rounded-full bg-white bg-opacity-20 flex items-center justify-center">
            <i class="fas fa-lightbulb"></i>
          </div>
          <div class="text-left">
            <h3 class="font-medium">用户画像</h3>
            <p class="text-sm opacity-80">第一时间获取用户信息</p>
          </div>
        </div>
      </div>

      <div class="bg-white bg-opacity-10 p-4 rounded-xl backdrop-blur-sm" onclick="location.href='http://8.140.56.123/suggest.html'" >
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 rounded-full bg-white bg-opacity-20 flex items-center justify-center">
            <i class="fas fa-code"></i>
          </div>
          <div class="text-left">
            <h3 class="font-medium">推荐产品</h3>
            <p class="text-sm opacity-80">智能根据客户信息推荐</p>
          </div>
        </div>
      </div>

      <div class="bg-white bg-opacity-10 p-4 rounded-xl backdrop-blur-sm" onclick="location.href='http://8.140.56.123/try-on.html'" >
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 rounded-full bg-white bg-opacity-20 flex items-center justify-center">
            <i class="fas fa-book"></i>
          </div>
          <div class="text-left">
            <h3 class="font-medium">虚拟试衣</h3>
            <p class="text-sm opacity-80">AI Tryon</p>
          </div>
        </div>
      </div>
    </div>

    <!--button class="w-full max-w-md bg-white text-blue-600 py-3 rounded-full font-medium shadow-lg" onclick="location.href='http://8.140.56.123/chat.html'">
      开始对话
    </button -->
  </div>
  <script>
    // 处理手机号输入
    document.addEventListener('DOMContentLoaded', function() {
      const phoneInput = document.getElementById('phoneInput');
      const saveBtn = document.getElementById('savePhoneBtn');
      const phoneMessage = document.getElementById('phoneMessage');
      
      if (saveBtn) {
        saveBtn.addEventListener('click', function() {
          const phoneValue = phoneInput.value.trim();
          
          // 验证手机号格式
          if (/^\d{11}$/.test(phoneValue)) {
            // 存储到sessionStorage
            sessionStorage.setItem('phone', phoneValue);
            
            // 显示成功提示（红色文字）
            phoneMessage.textContent = '校验成功！';
            phoneMessage.className = 'text-sm mt-1 min-h-[1.2em] text-red-500';

            location.href = 'suggest.html';
            
            // 2秒后自动隐藏提示
            setTimeout(() => {
              phoneMessage.textContent = '';
            }, 2000);
          } else {
            // 错误提示保持alert
            phoneMessage.textContent = '请输入有效的11位手机号码！';
            phoneMessage.className = 'text-sm mt-1 min-h-[1.2em] text-red-500';
            setTimeout(() => {
              phoneMessage.textContent = '';
            }, 2000);
          }
        });
      }
    });
  </script>  
</body>
</html>
